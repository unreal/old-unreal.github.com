---
layout: default
title: Jay Strybis
---

{% for post in site.posts %}
  <div class="post">
    <h1><a href='{{post.url}}'>{{post.title}}</a></h1>
    <div class='date'>{{post.date | date: "%A, %d %B %Y"}}</div>
    <div class='body'>{{ post.content }}</div>
  </div>
  {% unless forloop.last %}<hr />{% endunless %}
{% endfor %}
